<div class="container" id="formModal">
    <div class="row">
        <div class="col-xs-12">

            <form ng-submit="lc.login()">

                <div class="form-group">
                    <label class="control-label col-sm-2" ">Email Address:</label>
                    <div class="col-sm-10">
                        <input type="email" ng-model="modal.loginEmail" class="form-control" placeholder="Email" />
                    </div>
                </div>
                <br />

                <div class="form-group">
                    <label class="control-label col-sm-2">Password:</label>
                    <div class="col-sm-10">
                        <input type="password" ng-model="modal.loginPassword" class="form-control" placeholder="Password" />
                    </div>
                </div>
                <br /><br />
                <div class="form=group">
                    <br /><br />
                    <div class="col-sm-2">
                        <p></p>
                    </div>

                    <div class="col-sm-4">
                        <button class="btn btn-default btn-sm" ng-click="modal.login()">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
