
<div id="inner">
    <table ng-cloak="true" class="table table-responsive">
        <thead>
            <tr>
                <!--<th>
                    Image
                </th>-->

                <th>
                    Category
                </th>

                <th>
                    Part Number
                </th>

                <th>
                    Description
                </th>
                <th>
                    partIsDeleted
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="part in main.parts" ng-click="main.showDetails(part.id)">
                <!--<td><img ng-src="{{part.image}}"></td>-->
                <td>{{part.name}}</td>
                <td>{{part.partNumber}}</td>
                <td>{{part.description}}</td>

                <td>{{part.partIsDeleted}}</td>
            </tr>
        </tbody>
    <tfoot>
        <td colspan="3">
            <div class="pagination">
                <ul>
                    <li ng-class="prevPageDisabled()">
                        <a href  ng-click="prevPage()"> << Prev</a>
                    </li>
                    <li ng-repeat="n in range()" ng-class="{active: n == currentPage}" ng-click="setPage(n)">
                        <a href="#">{{n+1}}</a>
                    </li>
                    <li ng-class="nextPageDisabled()">
                        <a href ng-click="nextPage()">Next >></a>
                    </li>
                </ul>
            </div>
        </td>
    </tfoot>
    </table><!--<ul class="pagination">
